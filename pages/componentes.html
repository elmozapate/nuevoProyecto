<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Componentes</title>
</head>

<body>
    <div class="components__container">
        <div class="forms">
            <h2>forms</h2>
            <div class="form_control">
                <input type="text" placeholder="Nombre Empresa" name="companyName" id="companyName">
            </div>
            <div class="form_control">
                <input type="text" placeholder="Nombre de Contacto" name="contactName" id="ncontactName">
            </div>
            <div class="form_control">
                <input type="email" placeholder="Correo Electronico" name="email" id="email">
            </div>
            
            <div class="form_control password">
                <div class="content_password">
                    <input type="password" placeholder="Contraseña" name="password" id="password">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                        class="svg-inline--fa fa-eye fa-w-18 fa-9x" with="30px" height="30px">
                        <path fill="currentColor"
                            d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                            class=""></path>
                    </svg>
                </div>
                <div class="content_password_repeat">
                    <input type="password" placeholder="Repetir Contraseña" name="password" id="password">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                        class="svg-inline--fa fa-eye fa-w-18 fa-9x" with="30px" height="30px">
                        <path fill="currentColor"
                            d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                            class=""></path>
                    </svg>
                </div>
            </div>
            <div class="form_control">
                <input type="text" placeholder="Generar API KEY" name="companyName" id="companyName">
            </div>
            <div class="send_email">
                <input type="checkbox">
                <p>Enviar al correo electrónico asociado.</p>
            </div>
            <input type="submit" value="CREAR EMPRESA">
            
        </div>

        <div class="custom_select">
            <h2>Custom select</h2>
            <div class="content_select">
                <input type="text" name="select" id="select" value="Hoy" readonly>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                    class="svg-inline--fa fa-caret-down fa-w-10 fa-9x" width="15px" height="15px">
                    <path fill="currentColor"
                        d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
                        class=""></path>
                </svg>
                <div class="options">
                    <div>
                        <input type="radio" id="today" name="today" checked>
                        <label for="today">Hoy</label>
                    </div>

                    <div>
                        <input type="radio" id="last7Days" name="last7Days">
                        <label for="last7Days">últimos 7 Dias</label>
                    </div>
                    <div>
                        <input type="radio" id="last30Days" name="last30Days">
                        <label for="last30Days">últimos 30 Dias</label>
                    </div>

                    <div>
                        <input type="radio" id="custom" name="custom">
                        <label for="custom">personalizado</label>
                    </div>
                </div>
            </div>
        </div>



    </div>





    <!--

        <div>

    </div>
-->



</body>

</html>
