<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="grid_container">
        <header class="header">
            <div class="header__user_profile">
                <img class="user_profile__avatar" src="../assets/img/usuario.png" alt="user profile image" width="40px"
                    height="40px">
                <div class="user_profile__data">
                    <h4><b>Jhon Doe</b></h4>
                    <p>contact@wooden.com</p>
                </div>
            </div>
        </header>
        <section class="sidebar"></section>
        <main class="content-container">
            <div class="left">
                <a href="../index.html">
                    <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="long-arrow-left" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 -80 448 512"
                        class="svg-inline--fa fa-long-arrow-left fa-w-14 fa-9x">
                        <path fill="#22cc8c"
                            d="M136.97 380.485l7.071-7.07c4.686-4.686 4.686-12.284 0-16.971L60.113 273H436c6.627 0 12-5.373 12-12v-10c0-6.627-5.373-12-12-12H60.113l83.928-83.444c4.686-4.686 4.686-12.284 0-16.971l-7.071-7.07c-4.686-4.686-12.284-4.686-16.97 0l-116.485 116c-4.686 4.686-4.686 12.284 0 16.971l116.485 116c4.686 4.686 12.284 4.686 16.97-.001z"
                            class=""></path>
                    </svg><span class="atras">Atras</span>
                </a>
                <h1>Crear Usuarios </h1>
                <p>Aca podrás crear roles para los diferentes tipos de usuarios
                    para que administres las diferentes acciones en tu plataforma como
                    el area financiera, servicio al cliente, pagos y demás.
                </p>
                <img class="imagen_paginas" src="../assets/img/usuarios-registrado.png" alt="">
            </div>
            <div class="right_input">
                <input type="text" placeholder="Nombre" name="companyName" id="companyName">
                <input type="text" placeholder="Apellido" name="contactName" id="ncontactName">
                <input type="text" placeholder="Cargo" name="contactName" id="ncontactName">
                <input type="email" placeholder="Correo Electronico" name="email" id="email">
                <input class="content_password_input" type="password" placeholder="Contraseña" name="password"
                    id="password">
                <svg class="content_password" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye"
                    role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                    class="svg-inline--fa fa-eye fa-w-18 fa-9x" with="25px" height="25px">
                    <path fill="currentColor"
                        d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                        class=""></path>
                </svg>
                <input class="content_password_input" type="password" placeholder="Repetir Contraseña" name="password"
                    id="password">
                <svg class="content_password" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye"
                    role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                    class="svg-inline--fa fa-eye fa-w-18 fa-9x" with="25px" height="25px">
                    <path fill="currentColor"
                        d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                        class=""></path>
                </svg>
                <input type="text" placeholder="Generar API KEY" name="companyName" id="companyName">
                <label>
                    <input class="checkbox_solitario" type="checkbox">
                    <p class="checkbox_text_solitario">Enviar al correo electrónico asociado.</p>
                </label>
                <input type="submit" value="CREAR USUARIO">
            </div>
        </main>
    </div>
</body>

</html>
